name: Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'The level to bump for the release'
        type: choice
        required: false
        default: patch
        options:
          - major
          - minor
          - patch

permissions: write-all

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - name: Install cargo-workspaces
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-workspaces

      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump Version
        id: bump
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          cargo workspaces version patch -y --allow-branch main -m "Release %v [skip ci]" --no-individual-tags
          version=$(cargo workspaces list --json | jq '.[0].version' -r)
          echo "New Version: $version"
          echo "version=$version" >> "$GITHUB_OUTPUT"

  create-release:
    runs-on: ubuntu-latest
    needs: [bump]
    steps:
      - name: Checkout Tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.bump.outputs.version }}
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ needs.bump.outputs.version }}
        run: gh release create v${version} --draft --verify-tag --title v${version}

  build:
    name: ${{ matrix.platform }}-${{ matrix.arch }}
    needs: [bump, create-release]
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            arch: x86_64
          - platform: macos
            os: macos-latest
            arch: aarch64
          - platform: windows
            os: windows-latest
            arch: x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.bump.outputs.version }}
      - name: Build ${{ matrix.platform }}-${{ matrix.arch }}
        shell: bash
        run: |
          echo "Building ${{ matrix.platform }}-${{ matrix.arch }}"

  finalize-release:
    name: Finalize Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Finalize Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ needs.bump.outputs.version }}
        shell: bash
        run: gh release edit v${version} --draft=false --latest
