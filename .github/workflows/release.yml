name: Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Version Bump Level'
        type: choice
        required: false
        default: patch
        options:
          - major
          - minor
          - patch

permissions: write-all

env:
  BINARY_NAME: actions-playground

jobs:
  pre-release:
    name: Pre Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.capture.outputs.version }}
    steps:
      - name: Install cargo-workspaces
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-workspaces

      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump Version
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          cargo workspaces version ${{ inputs.level }} -y --allow-branch main -m "Release %v [skip ci]" --no-individual-tags --force '*'

      - name: Capture Version
        id: capture
        shell: bash
        run: |
          version=$(cargo workspaces list --json | jq '.[0].version' -r)
          echo "Release Version: v{$version}"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ steps.capture.outputs.version }}
        run: gh release create v${version} --draft --verify-tag --title v${version}


  build:
    name: Build ${{ matrix.platform }}-${{ matrix.arch }}
    needs: [pre-release]
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            arch: x86_64
          - platform: macos
            os: macos-latest
            arch: aarch64
          - platform: windows
            os: windows-latest
            arch: x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.pre-release.outputs.version }}

      - name: Build ${{ matrix.platform }}-${{ matrix.arch }}
        shell: bash
        run: |
          echo "Building ${BINARY_NAME} for ${{ matrix.platform }}-${{ matrix.arch }}"

      - name: Enable Rust Dependency Caching
        uses: Swatinem/rust-cache@v2 

      - name: Build Binary
        shell: bash
        run: |
          cargo build --release
          if [ "${{ matrix.platform }}" = "windows" ]; then
            binary_path="target/release/${BINARY_NAME}.exe"
          else
            binary_path="target/release/${BINARY_NAME}"
          fi
          echo "BINARY_PATH=$binary_path" >> $GITHUB_ENV

      - name: Strip Binary
        if: matrix.platform == 'linux' || matrix.platform == 'macos'
        run: strip "$BINARY_PATH"

      - name: Create Archive
        shell: bash
        run: |
          version="${{ needs.create-release.outputs.version }}"
          archive_prefix="${BINARY_NAME}-${version}-${{matrix.platform}}-${{matrix.arch}}"
          mkdir -p "${archive_prefix}" >> $GITHUB_ENV
          cp "$BINARY_PATH" "$archive_prefix"
          if [ "${{ matrix.platform }}" = "windows" ]; then
            7z a "${archive_prefix}.zip" "${archive_prefix}"
            certutil -hashfile "${archive_prefix}.zip" SHA256 > "${archive_prefix}.zip.sha256"
            echo "ARCHIVE=${archive_prefix}.zip" >> $GITHUB_ENV
            echo "ARCHIVE_SUM=${archive_prefix}.zip.sha256" >> $GITHUB_ENV
          else
            tar czf "${archive_prefix}.tar.gz" "${archive_prefix}"
            shasum -a 256 "${archive_prefix}.tar.gz" > "${archive_prefix}.tar.gz.sha256"
            echo "ARCHIVE=${archive_prefix}.tar.gz" >> $GITHUB_ENV
            echo "ARCHIVE_SUM=${archive_prefix}.zip.sha256" >> $GITHUB_ENV
          fi          

      - name: Upload Release Archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          version="${{ needs.create-release.outputs.version }}"
          gh release upload v"$version" "${ARCHIVE}" "${ARCHIVE_SUM}"


  post-release:
    name: Post Release
    runs-on: ubuntu-latest
    needs: [pre-release, build]
    steps:
      - name: Checkout Tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.pre-release.outputs.version }}
      - name: Finalize Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ needs.pre-release.outputs.version }}
        shell: bash
        run: gh release edit v${version} --draft=false --latest

