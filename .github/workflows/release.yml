name: Release

on:
  push:
  workflow_dispatch:
    inputs:
      level:
        description: 'The level to bump for the release'
        type: choice
        required: false
        default: patch
        options:
          - major
          - minor
          - patch

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install cargo-workspaces
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-workspaces

      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump Version
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          cargo workspaces version patch -y --allow-branch main -m "Release %v [skip ci]"

      - name: Capture Version
        shell: bash
        run: |
          version=$(cargo workspaces list --json | jq '.[0].version')
          echo "New Version: $version"
        

  create-release:
    runs-on: ubuntu-latest
    needs: [bump]
    steps:
      - name: "Build"
        shell: bash
        run: |
          cargo_version=$(cargo --version)
          echo "Cargo Version: $cargo_version"
          sleep 10

  build:
    name: ${{ matrix.platform }}-${{ matrix.arch }}
    needs: [bump]
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            arch: x86_64
          - platform: macos
            os: macos-latest
            arch: aarch64
          - platform: windows
            os: windows-latest
            arch: x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Build ${{ matrix.platform }}-${{ matrix.arch }}
        shell: bash
        run: |
          echo "Building ${{ matrix.platform }}-${{ matrix.arch }}"


